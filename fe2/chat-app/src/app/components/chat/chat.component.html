<mat-card>
    <h2>Chat Room</h2>
    <div *ngFor="let message of messages">
      <p>{{ message.sender }}: {{ message.content }}</p>
    </div>
    <mat-form-field>
      <input matInput placeholder="Type a message..." [(ngModel)]="newMessage">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
</mat-card>
