<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <div class="container">
      <div class="users">
        <!-- Listen for the userSelected event -->
        <app-users-list (userSelected)="onUserSelected($event)"></app-users-list>
      </div>

      <div class="chat">
        <!-- Pass selectedUser to ChatLogComponent -->
        <app-chat-log
          [loggedInUser]="user.username"
          [selectedUser]="selectedUser"
        ></app-chat-log>
      </div>
    </div>

    <button (click)="signOut()">Sign Out</button>
    <button (click)="testButton()">Test button</button>
  </ng-template>
</amplify-authenticator>
